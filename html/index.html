<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" >
    <script src="https://kit.fontawesome.com/66f407380a.js"></script>

    <title>Avis de restaurants</title>

</head>

<body>

    <header class="titleBackground">
        <div class="container" id="titleSVG">
            <object data="../img/logo.svg" id="animSVG"></object>
        </div>
    </header>


    <section class="container-fluid" id="mapTemplate">
        <h1 class="titleContainer">Trouvez votre restaurant !</h1>
        <div class="row" id="test">
            <div class="col-lg-3 col-12">
                <div class="list-group overflow-auto" id="listGroup"></div>
            </div>
            <div class="col-lg-6 col-12">
                <div class ="map" id="mapGoogle"></div>
            </div>
            <div class="col-lg-3 col-12">
                <div class ="description">
                    <div class="card overflow-auto">
                        <img class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title"></h5>
                            <hr>
                            <p id="starAverage"></p>
                            <p id="address"></p>
                            <hr>
                            <h6><em>commentaires: </em></h6>
                            <p class="card-text" id="com1"></p>
                            <p class="card-text" id="com2"></p>
                        </div>
                        <div class="card-footer">
                            <button data-toggle="modal" data-target="#modalCard" class="btn btn-outline-light btn-block" id="btnCom">Afficher tous les commentaires</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="container-fluid" id="restaurantForm">
        <h1 id="title-form">sélectionné les meilleures restaurants !</h1>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12">
                    <label for="form-min">note minimum</label>
                    <select class="form-control" id="form-min">
                        <option selected>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12">
                    <label for="form-max">note maximum</label>
                    <select class="form-control" id="form-max">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option selected>5</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4 col-md-6 col-12">
                    <button class="btn btn-outline-light" id="valForm">valider</button>
                </div>
            </div>
    </section>

    <section class="container" id="top">
            <h1 class="titleContainer">Les restaurants les mieux notés :</h1>
            <!-- pb margin quand ecran taille minimum -->
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
        </div>
    </section>

    <!-- ============================= Modal ====================================== -->

    <div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="modalCard">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Commentaires</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="allCom"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-light" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4 col-12">
                <h4>Contactez-moi</h4>
            </div>
            <div class="col-md-4 col-12">
                <h4>Rejoignez moi</h4>
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-google"></a>
                <a href="#" class="fab fa-linkedin"></a>
                <a href="#" class="fab fa-github"></a>
            </div>
            <div class="col-md-4 col-12">
                <img class="rounded-circle" src="../img/avatar.jpg">
            </div>		
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmTN7usD5QTF7dLF_4SgQ5KPwNZPG8088" async defer></script>

    <!-- <script src="../js/Map.js"></script> -->
    <script src="../js/Restaurant.js"></script>
    <script src="../js/App.js"></script>
    <script src="../js/Init.js"></script>

    

    
    
</body>
</html>
