<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css" >

    <title>Avis de restaurants</title>

<body>

    <header class="titleBackground">
        <div class="container" id="titleSVG">
            <object data="../img/logo.svg" id="animSVG"></object>
        </div>
    </header>


    <section class="container-fluid" id="mapTemplate">
        <h1 class="titleContainer">Trouvez votre restaurant !</h1>
        <div class="row" id="test">
            <div class="col-lg-3 col-12">
                <div class="list-group overflow-auto" id="listGroup"></div>
                <form class="form-row" id="formList">
                    <label for="form-control">sélectionné les meilleures restaurants !</label>
                    <div class="col-8">
                        <select class="form-control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-primary" type="submit">valider</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-6 col-12">
                <div class ="map" id="mapGoogle"></div>
            </div>
            <div class="col-lg-3 col-12">
                <div class ="description overflow-auto"><p>description</p></div>
            </div>
        </div>
    </section>

    <section class="container-fluid" id="restaurantForm">
        <h1 class="titleContainer">Ajoutez votre restaurant !</h1>
        <div class="row">
            <div class="col-12">
                <div class ="formForRetaurant"><p>formulaire pour l'ajout d'un restaurant</p></div>
            </div>
        </div>
    </section>

    <section class="container" id="top">
            <h1 class="titleContainer">Les restaurants les mieux notés :</h1>
            <!-- pb margin quand ecran taille minimum -->
        <div class="row">
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
            <div class="col-lg-3 col-sm-6 col-12">
                <div class="top"></div>
            </div>
        </div>
    </section>

    <footer class="container-fluid text-center">
        <div class="row">
            <div class="col-md-4 col-12">
                <h4>Contactez-moi</h4>
            </div>
            <div class="col-md-4 col-12">
                <h4>Rejoignez moi</h4>
                <a href="#" class="fab fa-facebook"></a>
                <a href="#" class="fab fa-twitter"></a>
                <a href="#" class="fab fa-google"></a>
                <a href="#" class="fab fa-linkedin"></a>
                <a href="#" class="fab fa-github"></a>
            </div>
            <div class="col-md-4 col-12">
                <img class="rounded-circle" src="../img/avatar.jpg">
            </div>		
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
